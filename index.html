<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/><script defer="defer" src="script.js"></script></head><body><div id="container"><nav class="sidebar"><div class="sidebar-header"><button class="profile"><img src="6d9a12f502ca608ad3e9.svg" alt="your profile picture"/> <span class="profile-name">You</span></button><div class="top-sidebar-btns"><button class="notification-icon"><img src="b9ae99e8f28acd7f1720.svg" alt="notification toggle" class="icon"/></button> <button class="sidebar-icon" title="Open/Close sidebar"><img src="ef17c3f1d77ca9ac53e8.svg" alt="sidebar toggle" class="icon"/></button></div></div><div class="tasks-menu"><div class="tasks-header"><h2>Tasks</h2><button class="add-task-btn" title="Add Task"><img src="618a9611d99e0ff01cab.svg" alt="add task button" class="icon"/></button></div><div class="tasks-container"></div></div><div class="projects-menu"><div class="projects-header" title="Add Project"><h2>Projects</h2><button class="add-project-btn"><img src="618a9611d99e0ff01cab.svg" alt="add project button" class="icon"/></button></div><div class="projects-container"></div></div></nav><div class="todo-container"></div><dialog id="add-task-modal" class="add-or-edit-modal"><form><div class="dialog-top"><input maxlength="100" id="task-title" placeholder="Title" required/> <input maxlength="250" id="task-description" placeholder="Description"/></div><div class="dialog-middle"><input type="date" name="due-date" id="due-date" required/> <select name="task-priority" id="task-priority"><option value="none">No priority</option><option value="low" class="lowPriority-text">Low priority</option><option value="medium" class="mediumPriority-text">Medium priority</option><option value="high" class="highPriority-text">High priority</option></select></div><div class="dialog-bottom"><select name="task-project" id="task-project"></select><div class="dialog-actions"><button type="button" class="cancel-btn add-task-cancel">Cancel</button> <button type="button" class="confirm-btn add-task-confirm">Add Task</button></div></div></form></dialog><dialog id="add-project-modal" class="add-or-edit-modal"><form><div class="dialog-top"><input maxlength="100" id="project-title" placeholder="Project Title" required/></div><div class="dialog-bottom"><div class="dialog-actions"><button type="button" class="cancel-btn add-project-cancel">Cancel</button> <button type="button" class="confirm-btn add-project-confirm">Add Project</button></div></div></form></dialog><dialog id="edit-task-modal" class="add-or-edit-modal"><form><div class="dialog-top"><input maxlength="100" id="task-title" placeholder="Title" required/> <input maxlength="250" id="task-description" placeholder="Description"/></div><div class="dialog-middle"><input type="date" name="due-date" id="due-date" required/> <select name="task-priority" id="task-priority"><option value="none">No priority</option><option value="low" class="lowPriority-text">Low priority</option><option value="medium" class="mediumPriority-text">Medium priority</option><option value="high" class="highPriority-text">High priority</option></select></div><div class="dialog-bottom"><select name="task-project" id="task-project"></select><div class="dialog-actions"><button type="button" class="cancel-btn edit-task-cancel">Cancel</button> <button type="button" class="confirm-btn edit-task-confirm">Edit Task</button></div></div></form></dialog><dialog id="delete-todo-modal"><h3 class="header">Delete todo?</h3><p class="warning">The <span class="todo-name"></span> todo will be permanently deleted.</
