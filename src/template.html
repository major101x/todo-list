<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!-- SIDEBAR -->
      <nav class="sidebar">
        <div class="sidebar-header">
          <button class="profile">
            <img src="./assets/icons/you.svg" alt="your profile picture" />
            <span class="profile-name">You</span>
          </button>
          <div class="top-sidebar-btns">
            <button class="notification-icon">
              <img
                src="./assets/icons/notification.svg"
                alt="notification toggle"
                class="icon"
              />
            </button>
            <button class="sidebar-icon" title="Open/Close sidebar">
              <img
                src="./assets/icons/sidebar-toggle.svg"
                alt="sidebar toggle"
                class="icon"
              />
            </button>
          </div>
        </div>
        <div class="tasks-menu">
          <div class="tasks-header">
            <h2>Tasks</h2>
            <button class="add-task-btn" title="Add Task">
              <img
                src="./assets/icons/plus.svg"
                alt="add task button"
                class="icon"
              />
            </button>
          </div>
          <div class="tasks-container"></div>
        </div>
        <div class="projects-menu">
          <div class="projects-header" title="Add Project">
            <h2>Projects</h2>
            <button class="add-project-btn">
              <img
                src="./assets/icons/plus.svg"
                alt="add project button"
                class="icon"
              />
            </button>
          </div>
          <div class="projects-container"></div>
        </div>
      </nav>

      <!-- TODO LIST CONTAINER -->
      <div class="todo-container"></div>

      <!-- MODALS -->

      <!-- Add Task Modal -->
      <dialog id="add-task-modal">
        <div class="dialog-top">
          <input
            type="text"
            maxlength="100"
            id="task-title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            maxlength="250"
            id="task-description"
            placeholder="Description"
          />
        </div>
        <div class="dialog-middle">
          <input type="date" name="due-date" id="due-date" required />
          <select name="task-priority" id="task-priority">
            <option value="none">No priority</option>
            <option value="low" class="lowPriority-text">Low priority</option>
            <option value="medium" class="mediumPriority-text">
              Medium priority
            </option>
            <option value="high" class="highPriority-text">
              High priority
            </option>
          </select>
        </div>
        <div class="dialog-bottom">
          <select name="task-project" id="task-project"></select>
          <div class="dialog-actions">
            <button type="button" class="cancel-btn add-task-cancel">
              Cancel
            </button>
            <button type="button" class="confirm-btn add-task-confirm">
              Add Task
            </button>
          </div>
        </div>
      </dialog>

      <!-- Add Project Modal -->
      <dialog id="add-project-modal">
        <div class="dialog-top">
          <input
            type="text"
            maxlength="100"
            id="project-title"
            placeholder="Project Title"
            required
          />
        </div>
        <div class="dialog-bottom">
          <div class="dialog-actions">
            <button type="button" class="cancel-btn add-project-cancel">
              Cancel
            </button>
            <button type="button" class="confirm-btn add-project-confirm">
              Add Project
            </button>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
